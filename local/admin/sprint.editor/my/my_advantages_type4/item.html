<div data-uid="{{!it.uid}}" class="my_advantages_type4__sp-item {{?it.active}}sp-x-active{{?}}">
    <div class="my_advantages_type4__sp-item-image">
        {{?it.item.file && it.item.file.SRC}}
            <img src="{{!it.item.file.SRC}}"/>
        {{?}}
        <div class="my_advantages_type4__sp-file">
            <strong>Загрузить фото</strong>&nbsp;
            <input type="file" name="file" class="adm-designed-file">
        </div>
    </div>

    <div class="sp-field">
        <input placeholder="Заголовок слайда" class="my_advantages_type4__sp-item-slidetitle" type="text" value="{{!it.item.slidetitle}}">
        <input placeholder="Подзаголовок слайда" class="my_advantages_type4__sp-item-subtitle" type="text" value="{{!it.item.subtitle}}">
        <input class="my_advantages_type4__sp-item-del" type="button" value="x" title="Удалить">
    </div>
    <strong>Текст модального окна</strong>
    <div class="sp-field">
        <textarea placeholder="Текст" class="sp-text">{{!it.item.text}}</textarea>
    </div>
</div>
