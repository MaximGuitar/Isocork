<div class="my_number__sp-field-row">
    <div class="field-row">
        <div>
            <h3>Заголовок блока</h3>
            <div class="my_number__sp-field-row">
                <input class="sp-title" placeholder="Заголовок блока" type="text" value="{{!it.title}}"/>
            </div>
        </div>
        <div>
            <h3>Текст</h3>
            <div class="my_number__sp-field-row">
                <textarea class="sp-text" name="text" rows="5" cols="33">{{!it.text}}</textarea>           
            </div>
        </div>

        <div>
            <h3>Текст кнопки</h3>
            <div class="my_number__sp-field-row">
                <input class="sp-btnText" placeholder="Текст кнопки" type="text" value="{{!it.btnText}}"/>
            </div>
        </div>
        <div>
            <h3>Ссылка кнопки (если не заполнено, будет открываться модальное окно)</h3>
            <div class="my_number__sp-field-row">
                <input class="sp-btnLink" placeholder="Ссылка кнопки" type="text" value="{{!it.btnLink}}"/>
            </div>
        </div>
    </div>
    <div><h3>Изображение</h3></div>
    <div class="sp-rel">
        <div class="sp-result"></div>
        <div class="sp-panel">
            <div class="sp-fields sp-source">
                <div class="sp-field">
                    <div class="sp-file">
                        <strong>Загрузить</strong>&nbsp;
                        <input type="file" name="file" class="adm-designed-file">
                    </div>
                    <input class="sp-item-del" type="button" value="x" title="Удалить картинку">
                </div>
            </div>
        </div>
    </div>
    <div><h3>Числовые показатели</h3></div>
    <div class="my_number__sp-result sp-clear"></div>
    <div class="sp-field">
        <input type="button" class="sp-item-add" value="Добавить">
    </div>
    <div class="my_number__sp-edit sp-clear"></div>
</div>
