<div data-uid="{{!it.uid}}" class="my_color__sp-item {{?it.active}}sp-x-active{{?}}">
    <div class="my_color__sp-item-image">
        {{?it.item.file && it.item.file.SRC}}
            <img src="{{!it.item.file.SRC}}"/>
        {{?}}
        <div class="my_color__sp-file">
            <strong>Загрузить фото</strong>&nbsp;
            <input type="file" name="file" class="adm-designed-file">
        </div>
    </div>

    <div class="sp-field">
        <input placeholder="Название цвета" class="my_color__sp-item-title" type="text" value="{{!it.item.colorName}}">
        <input class="my_color__sp-item-del" type="button" value="x" title="Удалить">
    </div>
</div>
