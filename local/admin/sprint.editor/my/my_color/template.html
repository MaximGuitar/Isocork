<div class="my_color__sp-field-row">
    <div>
        <h3>Заголовок блока</h3>
    </div>
    <div class="my_color__sp-field-row">
        <input class="sp-title" placeholder="Заголовок блока" type="text" value="{{!it.title}}" />
    </div>

    <div>
        <h3>Карта цветов</h3>
    </div>
    <div class="sp-field">
        <div class="my_color__sp-file-color">
            <strong>Загрузить</strong>&nbsp;
            <input type="file" name="file" class="adm-designed-file" accept="application/pdf">
        </div>
        <div class="sp-field">
            <input class="my_color__sp-item-del-file" type="button" value="x" title="Удалить">
        </div>
        <div class="my_color__sp-result-file sp-clear"></div>
    </div>
    <div>
        <h3>Предупреждение</h3>
    </div>
    <div class="sp-field">
        <div class="my_advantages__sp-filepdf">
            <strong>Загрузить</strong>&nbsp;
            <input type="file" name="file" class="adm-designed-file" accept="pdf">
        </div>
        <div class="sp-field">
            <input class="my_advantages__sp-item-del-file" type="button" value="x" title="Удалить">
        </div>
    </div>

    <div>
        <h3>Цвета</h3>
    </div>
    <div class="my_color__sp-result sp-clear"></div>
    <div class="sp-field">
        <input type="button" class="sp-item-add" value="Добавить">
    </div>
    <div class="my_color__sp-edit sp-clear"></div>
</div>
