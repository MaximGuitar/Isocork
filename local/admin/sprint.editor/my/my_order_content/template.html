<div class="my_order_content__sp-field-row">
    <div><h3>Заголовок вида работы</h3></div>
    <div class="my_order_content__sp-field-row">
        <input class="sp-title" placeholder="Заголовок таба" type="text" value="{{!it.title}}"/>
    </div>
    <div><h3>Главное изображение</h3></div>
    <div class="sp-rel">
        <div class="sp-result"></div>
        <div class="sp-panel">
            <div class="sp-fields sp-source">
                <div class="sp-field">
                    <div class="sp-file">
                        <strong>Загрузить</strong>&nbsp;
                        <input type="file" name="file" class="adm-designed-file">
                    </div>
                    <input class="sp-item-del" type="button" value="x" title="Удалить картинку">
                </div>
            </div>
        </div>
    </div>
    
  
    <div class="my_order_content__sp-result sp-clear" >
        <div class="my_order_content__sp-head-item">
            <strong style="display: none;">Текст слайда</strong>
            <strong style="display: none;">Ссылка на страницу подробнее</strong>
            <strong style="display: none;">Текст кнопки</strong>
            <input class="my_color__sp-item-del-item" type="button" value="x" title="Удалить" style="opacity: 0; visibility: hidden;">
        </div>
    </div>
    <div class="sp-field">
        <input type="button" class="sp-item-add" value="Добавить">
    </div>
    <div class="my_order_content__sp-edit sp-clear"></div>
</div>
