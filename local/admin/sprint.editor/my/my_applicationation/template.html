<div class="my_applicationation__sp-field-row">
    <div class="field-row">
        <div>
            <h3>Заголовок блока</h3>
            <div class="my_applicationation__sp-field-row">
                <input class="sp-title" placeholder="Заголовок блока" type="text" value="{{!it.title}}"/>
            </div>
        </div>
        <div>
            <h3>Текст под блоком</h3>
            <div class="my_applicationation__sp-field-row">
                <textarea class="sp-text" name="text" rows="5" cols="33">{{!it.text}}</textarea>           
            </div>
        </div>
    </div>
    <div><h3>Типы</h3></div>
    <div class="my_applicationation__sp-result sp-clear"></div>
    <div class="sp-field">
        <input type="button" class="sp-item-add" value="Добавить">
    </div>
    <div class="my_applicationation__sp-edit sp-clear"></div>
</div>
