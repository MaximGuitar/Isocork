<div data-uid="{{!it.uid}}" class="my_applicationation__sp-item {{?it.active}}sp-x-active{{?}}">
    <div class="my_applicationation__sp-item-image">
        {{?it.item.file && it.item.file.SRC}}
            <img src="{{!it.item.file.SRC}}"/>
        {{?}}
        <div class="my_applicationation__sp-file">
            <strong>Загрузить миниатюру</strong>&nbsp;
            <input type="file" name="file" class="adm-designed-file">
        </div>
    </div>

    <div class="my_applicationation__sp-item-image-icon">
        {{?it.item.fileIcon && it.item.fileIcon.SRC}}
            <img src="{{!it.item.fileIcon.SRC}}"/>
        {{?}}
        <div class="my_applicationation__sp-file-icon">
            <strong>Загрузить фото</strong>&nbsp;
            <input type="file" name="file" class="adm-designed-file">
        </div>
    </div>

    <div class="sp-field">
        <input class="my_applicationation__sp-item-del" type="button" value="x" title="Удалить">
    </div>
</div>
