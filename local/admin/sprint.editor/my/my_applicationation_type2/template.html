<div class="my_applicationation_type2__sp-field-row">
    <div class="field-row">
        <div>
            <h3>Заголовок блока</h3>
            <div class="my_applicationation_type2__sp-field-row">
                <input class="sp-title" placeholder="Заголовок блока" type="text" value="{{!it.title}}"/>
            </div>
        </div>
        <div>
            <h3>Текст</h3>
            <div class="my_applicationation_type2__sp-field-row">
                <textarea class="sp-text" placeholder="Текст">{{!it.value}}</textarea>           
            </div>
        </div>
        <div>
            <h3>Слово на фоне</h3>
            <div class="my_applicationation_type2__sp-field-row">
                <input class="sp-word" placeholder="Слово на фоне" type="text" value="{{!it.word}}"/>
            </div>
        </div>
    </div>
    <div><h3>Области</h3></div>
    <div class="my_applicationation_type2__sp-result sp-clear"></div>
    <div class="sp-field">
        <input type="button" class="sp-item-add" value="Добавить">
    </div>
    <div class="my_applicationation_type2__sp-edit sp-clear"></div>
</div>
