<div class="my_specifications__sp-field-row">
    <div><h3>Заголовок блока</h3></div>
    <div class="my_specifications__sp-field-row">
        <input class="sp-title" placeholder="Заголовок блока" type="text" value="{{!it.title}}"/>
    </div>

    <div><h3>Файл PDF</h3></div>
    <div class="sp-field">
        <div class="my_specifications__sp-file">
            <strong>Загрузить</strong>&nbsp;
            <input type="file" name="file" class="adm-designed-file" accept="pdf">
        </div>
        <div class="sp-field">
            <input class="my_specifications__sp-item-del-file" type="button" value="x" title="Удалить">
        </div>
    </div>

    <div><h3>Характеристики</h3></div>
    <div class="my_specifications__sp-result sp-clear">
        <div class="my_specifications__sp-head-item">
            <strong>Характеристика</strong>
            <strong>Значение</strong>
            <input class="my_color__sp-item-del-item" type="button" value="x" title="Удалить" style="opacity: 0; visibility: hidden;">
        </div>
    </div>
    <div class="sp-field">
        <input type="button" class="sp-item-add" value="Добавить">
    </div>
    <div class="my_specifications__sp-edit sp-clear"></div>
</div>
