<div class="my_calculator_link__sp-field-row">
    <div class="my_calculator_link__sp-field-text">
        <h4>Заголовок калькулятора</h4>
        <input class="sp-title" placeholder="Заголовок формы" type="text" value="{{!it.title}}"/>
        <h4>Текст формы калькулятор</h4>
        <textarea class="sp-text1" placeholder="Текст">{{!it.value1}}</textarea>
        <h4>Ссылка на калькулятор</h4>
        <input class="sp-calc-link" placeholder="Ссылка на калькулятор" type="text" value="{{!it.calclink}}"/>       
        <h4>Заголовок вопросы</h4>
        <input class="sp-title1" placeholder="Заголовок формы" type="text" value="{{!it.title1}}"/>
        <h4>Текст появились вопросы</h4>
        <textarea class="sp-text2" placeholder="Текст">{{!it.value2}}</textarea>
        <h4>Ссылка на появились вопросы</h4>
        <input class="sp-question-link" placeholder="Ссылка на калькулятор" type="text" value="{{!it.questionlink}}"/>
        <h4>Текст кнопки</h4>
        <input class="sp-text-btn" placeholder="Текст кнопки" type="text" value="{{!it.textbtn}}"/>
        
    </div>
    <div>
        <h4>Изображение формы</h4>
        <div class="sp-rel">
            <div class="sp-result"></div>
            <div class="sp-panel">
                <div class="sp-fields sp-source">
                    <div class="sp-field">
                        <div class="sp-file">
                            <strong>Загрузить</strong>&nbsp;
                            <input type="file" name="file" class="adm-designed-file">
                        </div>
                        <input class="sp-item-del" type="button" value="x" title="Удалить картинку">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
