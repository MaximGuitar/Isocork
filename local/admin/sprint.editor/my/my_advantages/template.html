<div class="my_advantages__sp-field-row">
    <div>
        <h3>Описание</h3>
    </div>
    <div class="description__sp-field-row">
        <input class="sp-title" placeholder="Заголовок" type="text" value="{{!it.titleDescription}}" />
        <div class="sp-text-description"></div>
    </div>
    <div class="sp-field"></div>
    <div>
        <h3>Главное изображение</h3>
    </div>
    <div class="sp-rel">
        <div class="sp-result"></div>
        <div class="sp-panel">
            <div class="sp-fields sp-source">
                <div class="sp-field">
                    <div class="sp-file">
                        <strong>Загрузить</strong>&nbsp;
                        <input type="file" name="file" class="adm-designed-file">
                    </div>
                    <input class="sp-item-del" type="button" value="x" title="Удалить картинку">
                </div>
            </div>
        </div>
    </div>

    <div class="sp-field">
        <div class="my_advantages__sp-inputs">
            <div>
                <h3>Слово на фоне</h3>
            </div>
            <input class="my_advantages__sp-word-bg" placeholder="Слово на фоне" type="text" value="{{!it.word}}" />
        </div>
        <div class="my_advantages__sp-inputs">
            <div>
                <h3>Заголовок блока</h3>
            </div>
            <input class="my_advantages__sp-title" placeholder="Заголовок блока" type="text" value="{{!it.title}}" />
        </div>
        <div class="my_advantages__sp-inputs">
            <h4>Текст для последнего слайда</h4>
            <input class="my_advantages__sp-endtext" placeholder="Текст для последнего слайда" type="text"
                value="{{!it.endtext}}" />
        </div>

    </div>

</div>
<div>
    <h3>Файл PDF</h3>
</div>
<div class="sp-field">
    <div class="my_advantages__sp-filepdf">
        <strong>Загрузить</strong>&nbsp;
        <input type="file" name="file" class="adm-designed-file" accept="pdf">
    </div>
    <div class="sp-field">
        <input class="my_advantages__sp-item-del-file" type="button" value="x" title="Удалить">
    </div>
</div>
<div>
    <h3>Преимущества</h3>
</div>
<div class="my_advantages__sp-result sp-clear"></div>
<div class="sp-field">
    <input type="button" class="sp-item-add" value="Добавить">
</div>
<div class="my_advantages__sp-edit sp-clear"></div>
