<div data-uid="{{!it.uid}}" class="my_sostav_probkovoy_smesi__sp-item {{?it.active}}sp-x-active{{?}}">
    <div class="my_sostav_probkovoy_smesi__sp-item-image">
        {{?it.item.file && it.item.file.SRC}}
            <img src="{{!it.item.file.SRC}}"/>
        {{?}}
        <div class="my_sostav_probkovoy_smesi__sp-file">
            <strong>Загрузить фото</strong>&nbsp;
            <input type="file" name="file" class="adm-designed-file">
        </div>
           <div class="my_sostav_probkovoy_smesi__sp-inputs">
            <div><h3>Заголовок блока</h3></div>
            <input class="my_sostav_probkovoy_smesi__sp-title" placeholder="Заголовок блока" type="text" value="{{!it.item.title}}"/>
        </div>

    </div>
      
    <div class="sp-field">
        <textarea placeholder="Текст" class="sp-text">{{!it.item.text}}</textarea>
        <input class="my_sostav_probkovoy_smesi__sp-item-del" type="button" value="x" title="Удалить">
    </div>
</div>
